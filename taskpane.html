    <script>
        // === KONFIGURATION F√úR EXTERNE DATENLADUNG ===
        const DATA_CONFIG = {
            // Prim√§re Datenquelle (GitHub Pages - automatisches CORS)
            PRIMARY_URL: 'https://keshbe.github.io/brief-generator-addin/data.json',
            LANGUAGE_URL: 'https://keshbe.github.io/brief-generator-addin/language.json',
            
            // Fallback URLs (optional)
            FALLBACK_URLS: [
                // Weitere URLs hinzuf√ºgen falls n√∂tig
            ],
            
            // Cache-Einstellungen
            CACHE_DURATION: 5 * 60 * 1000, // 5 Minuten in Millisekunden
            
            // Retry-Einstellungen
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000, // 1 Sekunde
            
            // Timeout-Einstellungen
            FETCH_TIMEOUT: 10000 // 10 Sekunden
        };

        // === GLOBALE DATEN-VARIABLEN ===
        let appData = null;
        let translations = null;
        let sprachen = {};
        let absenderData = {};
        let abteilungen = {};
        let beilagen = {};
        let grussformeln = {};
        let firmenNamen = {};
        let footerTaglines = {};
        let footerInfo = {};
        let logoVarianten = [];
        let dataSourceInfo = { source: 'unknown', timestamp: null, error: null };
        let wordLanguageInfo = { displayLanguage: 'unknown', contentLanguage: 'unknown', timestamp: null };

        // Aktuelle Sprache - wird dynamisch gesetzt
        let currentLanguage = null;

        // === CACHE-SYSTEM ===
        class DataCache {
            constructor(type) {
                this.cacheKey = `dreyfus_${type}_cache`;
                this.timestampKey = `dreyfus_${type}_timestamp`;
            }

            set(data) {
                try {
                    sessionStorage.setItem(this.cacheKey, JSON.stringify(data));
                    sessionStorage.setItem(this.timestampKey, Date.now().toString());
                    console.log(`${this.cacheKey} im Cache gespeichert`);
                } catch (error) {
                    console.warn('Cache-Speicherung fehlgeschlagen:', error);
                }
            }

            get() {
                try {
                    const timestamp = sessionStorage.getItem(this.timestampKey);
                    if (!timestamp) return null;

                    const age = Date.now() - parseInt(timestamp);
                    if (age > DATA_CONFIG.CACHE_DURATION) {
                        console.log(`${this.cacheKey} Cache-Daten sind veraltet`);
                        this.clear();
                        return null;
                    }

                    const data = sessionStorage.getItem(this.cacheKey);
                    if (data) {
                        console.log(`${this.cacheKey} aus Cache geladen`);
                        return JSON.parse(data);
                    }
                } catch (error) {
                    console.warn('Cache-Laden fehlgeschlagen:', error);
                    this.clear();
                }
                return null;
            }

            clear() {
                try {
                    sessionStorage.removeItem(this.cacheKey);
                    sessionStorage.removeItem(this.timestampKey);
                } catch (error) {
                    // Ignoriere Fehler beim L√∂schen
                }
            }
        }

        const dataCache = new DataCache('data');
        const languageCache = new DataCache('language');

        // === EXTERNE DATENLADUNG MIT RETRY-LOGIC ===
        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), DATA_CONFIG.FETCH_TIMEOUT);

            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache',
                        ...options.headers
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        async function loadExternalData(url, attempt = 1) {
            try {
                console.log(`Lade Daten von ${url} (Versuch ${attempt}/${DATA_CONFIG.MAX_RETRIES})`);
                
                const response = await fetchWithTimeout(url);
                const data = await response.json();
                
                console.log('Externe Daten erfolgreich geladen');
                return data;
                
            } catch (error) {
                console.warn(`Versuch ${attempt} fehlgeschlagen:`, error.message);
                
                if (attempt < DATA_CONFIG.MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, DATA_CONFIG.RETRY_DELAY));
                    return loadExternalData(url, attempt + 1);
                }
                
                throw error;
            }
        }

        async function loadLanguages() {
            try {
                // Versuche Sprachen zu laden
                const languageData = await loadExternalData(DATA_CONFIG.LANGUAGE_URL);
                languageCache.set(languageData);
                translations = languageData;
                console.log('√úbersetzungen geladen:', Object.keys(translations));
                
                // Automatische Spracherkennung ausf√ºhren sobald √úbersetzungen verf√ºgbar sind
                if (wordLanguageInfo.displayLanguage && wordLanguageInfo.displayLanguage !== 'unknown') {
                    autoDetectLanguage();
                }
                
                return languageData;
            } catch (error) {
                console.error('Sprachen konnten nicht geladen werden:', error);
                throw new Error('√úbersetzungen nicht verf√ºgbar');
            }
        }

        async function loadData() {
            try {
                showLoading(true);
                
                // 1. Lade √úbersetzungen
                await loadLanguages();
                
                // 2. Lade App-Daten
                try {
                    const data = await loadExternalData(DATA_CONFIG.PRIMARY_URL);
                    
                    // Validiere die geladenen Daten
                    if (!data || !data.sprachen || !data.absenderData) {
                        throw new Error('Unvollst√§ndige Datenstruktur');
                    }
                    
                    dataCache.set(data);
                    dataSourceInfo = { 
                        source: 'external', 
                        timestamp: new Date(), 
                        error: null,
                        url: DATA_CONFIG.PRIMARY_URL 
                    };
                    
                    initializeDataFromSource(data);
                    initializeUI();
                    showLoading(false);
                    return;
                } catch (error) {
                    console.error('Daten konnten nicht geladen werden:', error);
                    throw new Error('App-Daten nicht verf√ºgbar');
                }
                
            } catch (error) {
                console.error('Datenladen fehlgeschlagen:', error);
                showLoading(false);
                dataSourceInfo = { source: 'error', timestamp: new Date(), error: error.message };
                
                showStatus(getText('status.errorLoadingData'), 'error');
                updateDataSourceIndicator();
                updateWordLanguageIndicator();
                
                // Zeige Retry-Button
                document.getElementById('retryDataLoad').classList.remove('d-none');
            }
        }

        function getText(key) {
            if (!translations || !currentLanguage) {
                return '...';
            }
            
            const keys = key.split('.');
            let value = translations[currentLanguage];
            
            for (const k of keys) {
                if (value && typeof value === 'object' && k in value) {
                    value = value[k];
                } else {
                    return '...';
                }
            }
            
            return typeof value === 'string' ? value : '...';
        }

        function updateLoadingStatus(key) {
            const loadingDetails = document.getElementById('loadingDetails');
            if (loadingDetails) {
                const text = getText(`loading.${key}`);
                if (text !== '...') {
                    loadingDetails.textContent = text;
                }
            }
        }

        function updateDataSourceIndicator() {
            const indicator = document.getElementById('dataSourceIndicator');
            
            let statusText = '';
            let statusClass = '';
            
            switch(dataSourceInfo.source) {
                case 'external':
                    statusText = getText('indicators.dataSourceExternal');
                    statusClass = 'text-success';
                    break;
                case 'cache':
                    statusText = getText('indicators.dataSourceCached');
                    statusClass = 'text-warning';
                    break;
                case 'error':
                    statusText = getText('indicators.dataSourceError');
                    statusClass = 'text-danger';
                    break;
                default:
                    statusText = getText('indicators.dataSourceUnknown');
                    statusClass = 'text-muted';
            }
            
            indicator.innerHTML = `
                <span class="${statusClass}">${getText('indicators.dataSource')}: ${statusText}</span>
                ${dataSourceInfo.timestamp ? ` (${dataSourceInfo.timestamp.toLocaleTimeString()})` : ''}
                <button type="button" class="retry-btn ${dataSourceInfo.source === 'error' ? '' : 'd-none'}" id="retryDataLoad">üîÑ ${getText('buttons.reload')}</button>
            `;
            
            // Event Listener f√ºr Retry-Button
            const retryBtn = document.getElementById('retryDataLoad');
            if (retryBtn) {
                retryBtn.onclick = () => {
                    retryBtn.classList.add('d-none');
                    loadData();
                };
            }
        }

        // === WORD LANGUAGE DETECTION ===
        function detectWordLanguage() {
            try {
                if (typeof Office !== 'undefined' && Office.context) {
                    // Display Language (UI Sprache von Word)
                    const displayLanguage = Office.context.displayLanguage || 'unknown';
                    
                    // Content Language (falls verf√ºgbar)
                    const contentLanguage = Office.context.contentLanguage || displayLanguage;
                    
                    wordLanguageInfo = {
                        displayLanguage: displayLanguage,
                        contentLanguage: contentLanguage,
                        timestamp: new Date()
                    };
                    
                    console.log('Word Sprachen erkannt:', wordLanguageInfo);
                    
                    // Automatische Spracherkennung f√ºr UI
                    autoDetectLanguage();
                    
                } else {
                    // Fallback f√ºr Browser-Test
                    wordLanguageInfo = {
                        displayLanguage: 'browser-test',
                        contentLanguage: 'browser-test',
                        timestamp: new Date()
                    };
                    
                    // Browser-Sprache als Fallback
                    autoDetectLanguageFromBrowser();
                }
                
                updateWordLanguageIndicator();
            } catch (error) {
                console.warn('Fehler beim Ermitteln der Word-Sprache:', error);
                wordLanguageInfo = {
                    displayLanguage: 'error',
                    contentLanguage: 'error',
                    timestamp: new Date(),
                    error: error.message
                };
                updateWordLanguageIndicator();
            }
        }

        function autoDetectLanguage() {
            if (!translations || !wordLanguageInfo.displayLanguage) return;
            
            // Word-Sprache auswerten (z.B. "de-CH" -> "de")
            const wordLang = wordLanguageInfo.displayLanguage.split('-')[0].toLowerCase();
            
            // Pr√ºfe ob diese Sprache in √úbersetzungen verf√ºgbar ist
            if (translations[wordLang]) {
                currentLanguage = wordLang;

                return Math.round(isWeb ? baseSpacing[type] * webFactor : baseSpacing[type]);
            },

            const year = date.getFullYear();

            if (sprache === 'en') {
                return `${month}-${day}-${year}`;
            } else if (sprache === 'fr') {
                return `le ${day}.${month}.${year}`;
            } else if (sprache === 'de' || sprache === 'it') {
                return `${day}.${month}.${year}`;

            return ''; // Keine Formatierung f√ºr unbekannte Sprachen

                            // Header-H√∂he auf 12mm setzen
                            section.headerDistance = 34; // 12mm = 34pt
                            
                        } catch (logoError) {
                            console.error('Logo konnte nicht eingef√ºgt werden:', logoError);
                        }
                    }

                    // === FOOTER MIT CD-MANUAL KONFORMEN SCHRIFTGR√ñSSEN ===
                    const footer = context.document.sections.getFirst().getFooter(Word.HeaderFooterType.primary);
                    footer.clear();

                    if (!formData.anonym) {
                        const sprachCode = sprachen[formData.sprache].code.split('-')[0];
                        const firmenName = firmenNamen[sprachCode];
                        
                        // Verwende footerInfo aus den geladenen Daten
                        let footerData = null;
                        switch (formData.absender) {
                            case '1':
                            case '2':
                                footerData = footerInfo.basel?.[sprachCode];
                                break;
                            case '3':
                                footerData = footerInfo.zuerich?.[sprachCode];
                                break;
                            case '4':
                                footerData = footerInfo.lugano?.[sprachCode];
                                break;
                        }

                        if (footerData && firmenName) {
                            const footerLines = [
                                firmenName,
                                footerData.buero,
                                footerData.adresse,
                                footerData.telefon,
                                footerData.email
                            ];

                            // Footer-Zeilen einf√ºgen (CD-Manual: 7pt)
                            footerLines.forEach((line, index) => {
                                const footerParagraph = footer.insertParagraph(line, Word.InsertLocation.end);
                                footerParagraph.font.name = 'Dreyfus Sans';
                                footerParagraph.font.size = fontSizes.footer.size;
                                footerParagraph.font.color = '#7a7a7a';
                                footerParagraph.alignment = Word.Alignment.center;
                                footerParagraph.spaceAfter = 0;
                                footerParagraph.spaceBefore = 0;
                                footerParagraph.lineSpacing = footerSize.lineSpacing;
                            });

                            // Tagline mit adaptiver Formatierung
                            const tagline = footerTaglines[sprachCode];
                            if (tagline) {
                                const emptyParagraph = footer.insertParagraph('', Word.InsertLocation.end);
                                emptyParagraph.font.size = 4;

                                const taglineParagraph = footer.insertParagraph(tagline, Word.InsertLocation.end);
                                taglineParagraph.font.name = 'Dreyfus Sans';
                                taglineParagraph.font.size = fontSizes.footer.size;
                                taglineParagraph.font.color = '#7a7a7a';
                                taglineParagraph.alignment = Word.Alignment.center;
                                taglineParagraph.lineSpacing = footerSize.lineSpacing;
                                taglineParagraph.spaceAfter = 0;
                                taglineParagraph.spaceBefore = 2;
                            }

                            console.log(`Footer formatiert: ${fontSizes.footer.size}pt, Spacing: ${footerSize.lineSpacing}`);
                        }
                    }

                    // Header und Footer synchronisieren
                    await context.sync();

                    // === HAUPTINHALT MIT CD-MANUAL KONFORMEN ABST√ÑNDEN ===

                    // === ADRESSE UND DATUM GEM√ÑSS CD-MANUAL POSITIONIERUNG ===
                    // CD-Manual: Exakte Positionen in mm umgerechnet zu pt
                    
                    const positions = ADAPTIVE_SIZING.getPositions();
                    const verticalPos = ADAPTIVE_SIZING.getVerticalPositions();
                    const spacing = {
                        afterDate: ADAPTIVE_SIZING.getSpacing('afterDate'),
                        afterSubject: ADAPTIVE_SIZING.getSpacing('afterSubject'),
                        greetingAfter: ADAPTIVE_SIZING.getSpacing('greetingAfter'),
                        textAfter: ADAPTIVE_SIZING.getSpacing('textAfter'),
                        signatureAfter: ADAPTIVE_SIZING.getSpacing('signatureAfter'),
                        emptyBefore: ADAPTIVE_SIZING.getSpacing('emptyBefore')
                    };

                    // === ADRESSE UND ORT/DATUM GEM√ÑSS CD-MANUAL ===
                    // Adresse bei 122mm von links, 53mm von oben
                    // Ort/Datum bei 122mm von links, 95mm von oben
                    
                    const positions = ADAPTIVE_SIZING.getPositions();
                    const verticalPos = ADAPTIVE_SIZING.getVerticalPositions();
                    const spacing = {
                        afterDate: ADAPTIVE_SIZING.getSpacing('afterDate'),
                        afterSubject: ADAPTIVE_SIZING.getSpacing('afterSubject'),
                        greetingAfter: ADAPTIVE_SIZING.getSpacing('greetingAfter'),
                        textAfter: ADAPTIVE_SIZING.getSpacing('textAfter'),
                        signatureAfter: ADAPTIVE_SIZING.getSpacing('signatureAfter'),
                        emptyBefore: ADAPTIVE_SIZING.getSpacing('emptyBefore')
                    };

                    // === VERTIKALER ABSTAND BIS ZUR ADRESSE (53mm) ===
                    const spacerToAddress = context.document.body.insertParagraph('', Word.InsertLocation.end);
                    spacerToAddress.spaceAfter = verticalPos.addressTop - verticalPos.logoTop; // 150pt - 34pt = 116pt

                    // === ADRESSE ALS TABELLE (122mm von links) ===
                    const addressTable = context.document.body.insertTable(2, 2, Word.InsertLocation.end);
                    addressTable.styleBuiltIn = Word.BuiltInStyleName.tableNormal;
                    addressTable.getBorder(Word.BorderLocation.all).type = Word.BorderType.none;
                    
                    // Spaltenbreiten: Links leer (122mm), Rechts f√ºr Adresse
                    const leftPaddingCell = addressTable.getCell(0, 0);
                    leftPaddingCell.columnWidth = positions.addressLeft; // 346pt = 122mm
                    leftPaddingCell.body.clear();
                    
                    // Adresse in rechter Zelle (Zeile 1)
                    const addressCell = addressTable.getCell(0, 1);
                    addressCell.body.clear();
                    
                    if (formData.adresse) {
                        const adresseParagraph = addressCell.body.insertParagraph(formData.adresse, Word.InsertLocation.start);
                        adresseParagraph.font.name = 'Dreyfus Sans';
                        adresseParagraph.font.size = fontSizes.adresse.size;
                        adresseParagraph.font.color = '#7a7a7a'; // DSC Grau
                        adresseParagraph.lineSpacing = fontSizes.adresse.lineHeight;
                    }
                    
                    // Linke Zelle f√ºr Ort/Datum leer lassen
                    addressTable.getCell(1, 0).body.clear();
                    
                    // Ort/Datum in rechter Zelle (Zeile 2)
                    const dateCell = addressTable.getCell(1, 1);
                    dateCell.body.clear();
                    
                    let ortDatumText = '';
                    if (formData.ort) {
                        ortDatumText = formData.ort;
                    }
                    if (formData.datum) {
                        ortDatumText += (ortDatumText ? ', ' : '') + formData.datum;
                    }
                    if (formData.absenderKuerzel) {
                        ortDatumText += ' ' + formData.absenderKuerzel;
                    }

                    if (ortDatumText) {
                        const ortDatumParagraph = dateCell.body.insertParagraph(ortDatumText, Word.InsertLocation.start);
                        ortDatumParagraph.font.name = 'Dreyfus Sans';
                        ortDatumParagraph.font.size = fontSizes.grundtext.size;
                    }
                    
                    // Zeilenh√∂hen anpassen f√ºr korrekte Positionierung
                    // Adresse bei 53mm, Ort/Datum bei 95mm = 42mm Differenz = 119pt
                    const addressHeight = verticalPos.dateTop - verticalPos.addressTop; // 269pt - 150pt = 119pt
                    addressTable.getRow(0).preferredHeight = addressHeight;
                    
                    // Synchronisieren
                    await context.sync();
                    
                    // === ABSTAND BIS ZUM BETREFF ===
                    const spacerToSubject = context.document.body.insertParagraph('', Word.InsertLocation.end);
                    spacerToSubject.spaceAfter = spacing.afterDate;

                    // Betreff (CD-Manual: 10.5pt Bold)
                    if (formData.betreff) {
                        const betreffParagraph = context.document.body.insertParagraph('', Word.InsertLocation.end);
                        betreffParagraph.alignment = Word.Alignment.left;
                        betreffParagraph.spaceAfter = spacing.afterSubject;
                        
                        // Nur den Betreff-Text fett machen
                        const betreffRange = betreffParagraph.insertText(formData.betreff, Word.InsertLocation.start);
                        betreffRange.font.bold = true;
                        betreffRange.font.name = 'Dreyfus Sans';
                        betreffRange.font.size = fontSizes.betreff.size;
                    }

                    // Anrede
                    if (formData.anrede) {
                        const anredeParagraph = context.document.body.insertParagraph(formData.anrede, Word.InsertLocation.end);
                        anredeParagraph.alignment = Word.Alignment.left;
                        anredeParagraph.spaceAfter = spacing.greetingAfter;
                        anredeParagraph.font.name = 'Dreyfus Sans';
                        anredeParagraph.font.size = fontSizes.grundtext.size;
                        anredeParagraph.font.bold = false;
                    }

                    // Leerer Absatz f√ºr Brieftext
                    const textParagraph = context.document.body.insertParagraph('', Word.InsertLocation.end);
                    textParagraph.alignment = Word.Alignment.left;
                    textParagraph.spaceAfter = spacing.textAfter;
                    textParagraph.font.name = 'Dreyfus Sans';
                    textParagraph.font.size = fontSizes.grundtext.size;
                    textParagraph.font.bold = false;

                    // Grussformel
                    if (formData.gruss) {
                        const grussParagraph = context.document.body.insertParagraph(formData.gruss, Word.InsertLocation.end);
                        grussParagraph.alignment = Word.Alignment.left;
                        grussParagraph.spaceAfter = 6;
                        grussParagraph.font.name = 'Dreyfus Sans';
                        grussParagraph.font.size = fontSizes.grundtext.size;
                        grussParagraph.font.bold = false;

                        // Dreyfus Name (nur wenn nicht anonym)
                        if (!formData.anonym) {
                            const sprachCode = sprachen[formData.sprache].code.split('-')[0];
                            const firmenName = firmenNamen[sprachCode];

                            if (firmenName) {
                                const dreyfusParagraph = context.document.body.insertParagraph(firmenName, Word.InsertLocation.end);
                                dreyfusParagraph.alignment = Word.Alignment.left;
                                dreyfusParagraph.spaceAfter = spacing.signatureAfter;
                                dreyfusParagraph.font.name = 'Dreyfus Sans';
                                dreyfusParagraph.font.size = fontSizes.grundtext.size;
                                dreyfusParagraph.font.bold = false;
                            } else {
                                grussParagraph.spaceAfter = spacing.signatureAfter;
                            }
                        } else {
                            grussParagraph.spaceAfter = spacing.signatureAfter;
                        }
                    }

                    // Unterschriften mit 85mm Abstand zwischen Spalten
                    if (formData.unterschrift1 || formData.unterschrift2) {
                        // === UNTERSCHRIFTEN-TABELLE MIT EXAKTEM 85mm ABSTAND ===
                        const unterschriftenData = [];
                        
                        // Zeile 1: Unterschriften
                        unterschriftenData.push([
                            formData.unterschrift1 || '',
                            (formData.unterschrift2 && !formData.anonym) ? formData.unterschrift2 : ''
                        ]);
                        
                        // Zeile 2: Funktionen
                        if (formData.funktion1 || formData.funktion2) {
                            unterschriftenData.push([
                                formData.funktion1 || '',
                                (formData.funktion2 && !formData.anonym) ? formData.funktion2 : ''
                            ]);
                        }
                        
                        // Zeile 3: Abteilungen (falls vorhanden)
                        const hasAbteilungen = (formData.abteilung1 && formData.abteilung1 !== '1') ||
                            (formData.abteilung2 && formData.abteilung2 !== '1' && !formData.anonym);
                        
                        if (hasAbteilungen) {
                            let abt1Text = '';
                            let abt2Text = '';
                            
                            if (formData.abteilung1 && formData.abteilung1 !== '1') {
                                const abt1Selected = document.getElementById('abteilung1').selectedOptions[0];
                                if (abt1Selected && abt1Selected.text !== getText('form.none')) {
                                    abt1Text = abt1Selected.text;
                                }
                            }
                            
                            if (formData.abteilung2 && formData.abteilung2 !== '1' && !formData.anonym) {
                                const abt2Selected = document.getElementById('abteilung2').selectedOptions[0];
                                if (abt2Selected && abt2Selected.text !== getText('form.none')) {
                                    abt2Text = abt2Selected.text;
                                }
                            }
                            
                            if (abt1Text || abt2Text) {
                                unterschriftenData.push([abt1Text, abt2Text]);
                            }
                        }
                        
                        // Tabelle erstellen mit 3 Spalten f√ºr korrekten Abstand
                        const signatureTable = context.document.body.insertTable(
                            unterschriftenData.length,  // Anzahl Zeilen
                            3,                          // 3 Spalten (links, mitte leer, rechts)
                            Word.InsertLocation.end
                        );
                        
                        // Tabelle formatieren
                        signatureTable.styleBuiltIn = Word.BuiltInStyleName.tableNormal;
                        signatureTable.getBorder(Word.BorderLocation.all).type = Word.BorderType.none;
                        
                        // Spaltenbreiten: Links und rechts je 150pt, Mitte 241pt (85mm)
                        signatureTable.getColumn(0).width = 150;
                        signatureTable.getColumn(1).width = positions.signatureGap; // 241pt = 85mm
                        signatureTable.getColumn(2).width = 150;
                        
                        // Daten in Tabelle einf√ºgen
                        for (let i = 0; i < unterschriftenData.length; i++) {
                            // Linke Spalte
                            const leftCell = signatureTable.getCell(i, 0);
                            leftCell.body.clear();
                            if (unterschriftenData[i][0]) {
                                const leftPara = leftCell.body.insertParagraph(unterschriftenData[i][0], Word.InsertLocation.start);
                                leftPara.font.name = 'Dreyfus Sans';
                                leftPara.font.size = fontSizes.grundtext.size;
                            }
                            
                            // Mittlere Spalte leer lassen
                            signatureTable.getCell(i, 1).body.clear();
                            
                            // Rechte Spalte
                            const rightCell = signatureTable.getCell(i, 2);
                            rightCell.body.clear();
                            if (unterschriftenData[i][1]) {
                                const rightPara = rightCell.body.insertParagraph(unterschriftenData[i][1], Word.InsertLocation.start);
                                rightPara.font.name = 'Dreyfus Sans';
                                rightPara.font.size = fontSizes.grundtext.size;
                            }
                        }
                        
                        // Zeilenh√∂hen kompakt halten
                        for (let i = 0; i < unterschriftenData.length; i++) {
                            signatureTable.getRow(i).preferredHeight = 18;
                        }
                        
                        // Synchronisation
                        await context.sync();
                        
                        // Abstand nach der Tabelle
                        const spacingPara = context.document.body.insertParagraph('', Word.InsertLocation.end);
                        spacingPara.spaceAfter = 40;
                    }

                    // Beilagen (CD-Manual: 10pt)
                    if (formData.beilage || formData.anlagen) {
                        let beilagenText = '';
                        let hasBeilage = false;

                        if (formData.beilage) {
                            const beilage = document.getElementById('beilage').selectedOptions[0].text;
                            if (beilage !== getText('form.none')) {
                                beilagenText += beilage;
                                hasBeilage = true;
                            }
                        }
                        if (formData.anlagen) {
                            if (hasBeilage) {
                                beilagenText += '\n';
                            }
                            beilagenText += formData.anlagen;
                            hasBeilage = true;
                        }

                        if (hasBeilage) {
                            const emptyParagraph = context.document.body.insertParagraph('', Word.InsertLocation.end);
                            emptyParagraph.spaceAfter = spacing.emptyBefore;

                            const beilagenContent = context.document.body.insertParagraph(beilagenText, Word.InsertLocation.end);
                            beilagenContent.font.size = fontSizes.grundtext.size;
                            beilagenContent.font.name = 'Dreyfus Sans';
                            beilagenContent.alignment = Word.Alignment.left;
                        }
                    }

                    // Cursor positionieren
                    textParagraph.getRange().select();

                    await context.sync();
                });

                showStatus(getText('status.success'), 'success');

            } catch (error) {
                console.error('Fehler beim Erstellen des Briefes:', error);
                showStatus(getText('errors.creatingLetter') + ': ' + error.message, 'error');
            }
        }

        // Hilfsfunktion um Bild als Base64 zu laden
        async function getImageAsBase64(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        try {
                            const base64data = reader.result.split(',')[1];
                            resolve(base64data);
                        } catch (e) {
                            reject(e);
                        }
                    };
                    reader.onerror = () => reject(new Error('FileReader error'));
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Fehler beim Laden des Bildes:', error);
                return null;
            }
        }
