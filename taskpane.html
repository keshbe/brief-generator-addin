<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Dreyfus Brief Generator - Test</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Dreyfus Brief Generator - Test</h2>
    <div id="status" class="status">Initialisiere...</div>
    
    <button id="testButton" disabled>Test Word API</button>
    
    <script>
        Office.onReady((info) => {
            const statusDiv = document.getElementById('status');
            const testButton = document.getElementById('testButton');
            
            if (info.host === Office.HostType.Word) {
                statusDiv.textContent = 'Add-In erfolgreich geladen!';
                statusDiv.className = 'status success';
                testButton.disabled = false;
                
                testButton.addEventListener('click', async () => {
                    try {
                        await Word.run(async (context) => {
                            context.document.body.insertParagraph('Test erfolgreich!', Word.InsertLocation.end);
                            await context.sync();
                        });
                        statusDiv.textContent = 'Test erfolgreich! Text wurde eingef√ºgt.';
                        statusDiv.className = 'status success';
                    } catch (error) {
                        statusDiv.textContent = 'Fehler: ' + error.message;
                        statusDiv.className = 'status error';
                    }
                });
            } else {
                statusDiv.textContent = 'Fehler: Dieses Add-In funktioniert nur in Word';
                statusDiv.className = 'status error';
            }
        });
    </script>
</body>
</html>
