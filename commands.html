        // Minimale Test-Funktionen
        function kopierenEmpfaengeradresse(event) {
            Word.run(async (context) => {
                context.document.body.insertParagraph('Adresse kopiert!', Word.InsertLocation.end);
                await context.sync();
            }).then(() => {
                event.completed();
            }).catch((error) => {
                console.error(error);
                event.completed();
            });
        }
