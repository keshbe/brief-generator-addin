<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Dreyfus Commands</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <!-- This file is required for Office Add-ins but contains no visible content -->
    <script>
        Office.onReady(() => {
            console.log('Dreyfus Commands.html geladen - Brief Generator bereit');
        });

        // Funktion für Adresse kopieren (falls über Command aufgerufen)
        function kopiereAdresse() {
            Word.run(async (context) => {
                try {
                    // Suche nach Adressblock im Dokument
                    const searchResults = context.document.body.search("*", {matchWildcards: true});
                    context.load(searchResults);
                    await context.sync();

                    // Extrahiere Adresse und kopiere in Zwischenablage
                    if (searchResults.items.length > 0) {
                        // Hier würde die Adressextraktion implementiert werden
                        console.log('Adresse kopiert');
                    }
                } catch (error) {
                    console.error('Fehler beim Kopieren der Adresse:', error);
                }
            });
        }

        // Global verfügbar machen für Ribbon Commands
        window.kopiereAdresse = kopiereAdresse;
    </script>
</body>
</html>
